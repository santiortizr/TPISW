<div class="container mt-4 bg-dark">
    <div class="d-flex justify-content-center row">
        <h1 class="d-flex justify-content-center">Carrito</h1>

    </div>

    <hr>


    <div *ngIf="this.productosEnCarrito.length == 0" class="row d-flex justify-content-center">
        <div class="col-8">
            <div class="alert alert-primary text-center dark" role="alert">
                No existen elementos agregados al carrito.
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>



    <form [formGroup]="formularioCarrito" (submit)="procederAPago()">
        <table *ngIf="this.productosEnCarrito.length > 0" class="table mb-1">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Observaciones</th>
                    <th scope="col">Precio Unitario</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productosEnCarrito">
                    <th scope="row"> {{ item.getProducto().getNombre() }} </th>
                    <td>
                        <div class="input-container">
                            <input id="cantidad" [formControlName]="'campo_' + item.getIdProducto()" type="number" class="form-control bg-secondary text-white" placeholder="Cantidad" aria-label="Cantidad" aria-describedby="basic-addon1" min="0">
                            <div *ngIf="this.formularioCarrito.controls['campo_' + item.getIdProducto()].errors?.['min']" class="alert alert-danger mt-5 p-1" role="alert">
                                La cantidad debe ser mayor a 0.
                            </div>
                            <div *ngIf="this.formularioCarrito.controls['campo_' + item.getIdProducto()].errors?.['required']" class="alert alert-danger mt-5 p-1" role="alert">
                                Debe ingresar una cantidad.
                            </div>
                        </div>
                    </td>
                    <td><input id="observacion" [formControlName]="'observacion_' + item.getIdProducto()" type="text" class="form-control bg-secondary text-white" placeholder="Observacion" aria-label="Cantidad" aria-describedby="basic-addon1"></td>
                    <td>{{ item.getProducto().getPrecio() }}</td>
                    <td>{{ this.getSubtotal( item ) }}</td>
                    <td><button (click)="eliminarItemDeCarrito( item.getIdProducto() )" type="button" class="btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                      </svg></button> </td>
                </tr>

            </tbody>
        </table>

        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <button routerLink="/pago" type="submit" class="btn btn-success mb-3 w-100" [disabled]="this.productosEnCarrito.length == 0 || !this.formularioCarrito.valid">Proceder a Pago</button>
            </div>
        </div>

    </form>


</div>
